services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./open-webui-data:/app/backend/data
    environment:
      # WindowsホストのOllamaに接続
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - WEBUI_AUTH=false
      - ENABLE_SIGNUP=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ollama-net

  mcpo:
    image: ghcr.io/open-webui/mcpo:latest
    container_name: mcpo
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./mcpo-data:/app/data
      - ./mcp-configs/config.json:/app/config.json:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - MCPO_OLLAMA_BASE_URL=http://host.docker.internal:11434
      - MCPO_OPEN_WEBUI_URL=http://open-webui:8080
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - open-webui
    networks:
      - ollama-net

# ボリュームはローカルディレクトリを使用
# volumes:
#   open-webui-data:
#   mcpo-data:

networks:
  ollama-net:
    driver: bridge